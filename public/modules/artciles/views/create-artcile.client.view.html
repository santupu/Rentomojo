<section data-ng-controller="ArtcilesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Comments</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" novalidate>
      <fieldset>
        <div class="col-lg-12">
          <div class="form-group">

            <div class="controls">

              <textarea data-ng-model="text" id="text" class="form-control" placeholder="Type a Comment" required></textarea>
            </div>
          </div>
          <div class="form-group pull-right">
            <input type="submit" value="Post Comment" data-ng-click="create()" class="btn btn-primary">
          </div>
          <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
          </div>
        </div>
        <div class="row  bg-gray ">
          <div class=" " data-ng-repeat="artcile in artciles">
            <div class="col-lg-8 pull-left">
              {{$index+1}}
              <h4 class="list-group-item-heading" ng-bind="artcile.user.displayName"></h4>
              <p>{{artcile.text}}</p>
            </div>
            <div class="col-lg-2 pull-right">
              <div class="col-lg-6">
                <button class="btn btn-block btn-info fa fa-thumbs-up" ng-click="upvotes($index)"></button>
              </div>

              <div class="col-lg-2">{{artcile.upvotes}} </div>
              <div class="col-lg-3">
                <p>Upvotes</p>
              </div>
              <div class="col-lg-6">
                <button class="btn btn-block btn-danger fa fa-thumbs-down" ng-click="downvotes($index)"></button>
              </div>
                <div class="col-lg-2">{{artcile.downvotes}} </div>

              <div class="col-lg-3">
                <!-- {{dislike}} -->
                <p>Downvotes</p>
              </div>
            </div>

          </div>


        </div>
      </fieldset>
    </form>


  </div>
</section>
